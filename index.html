<!DOCTYPE html>
<html>
    <head>
        <title>首页 - 志愿活动管理系统</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/bootstrap-icons.css" rel="stylesheet">
        <link href="css/font-awesome.min.css" rel="stylesheet">
    </head>
    <body>
        <main class="flex-shrink-0">
            <div class="container" id="body-container">
                <h1 class="mt-5">目前活动一览</h1>
            </div>
        </main>
        
        <script src="js/jquery-3.3.1.min.js"></script>
        <script src="js/bootstrap.bundle.min.js"></script>
        <script src="//code.bdstatic.com/npm/leancloud-storage@4.12.0/dist/av-min.js"></script>
        <script src="js/main.js"></script>
        <script>
            generateNavbar();
            generateBody((user) => {
                changeCampus = function (des) {
                    AV.User.current().set("currentCampus", des).save().then((todo) => {
                        window.location.reload();
                    }, (error) => {
                        console.log(error);
                    });
                }

                // Page Body
                $("#body-container").append(`
                    <div class="dropdown">
                        <button class="btn btn-secondary dropdown-toggle" type="button" id="campus-dropdown" data-bs-toggle="dropdown" aria-expanded="false">
                            ${campuses[user.get("currentCampus")]}
                        </button>
                        <ul class="dropdown-menu" aria-labelledby="campus-dropdown" id="campus-dropdown-list"></ul>
                    </div>
                    <div class="mt-2 list-group list-group-flush" id="activity-list"></div>
                `);
                campuses.forEach((item, index) => {
                    $("#campus-dropdown-list").append(`
                        <li><a class="dropdown-item" href="javascript: changeCampus(${index});">${item}</a></li>
                    `);
                });

                // Search Activities
                query = new AV.Query("Activity");
                query.equalTo('campus', user.get("currentCampus"));
                query.descending("createdAt");
                query.find().then((items) => {
                    items.forEach((item) => {
                        let time = item.get("time");
                        let html = `
                            <div class="list-group-item list-group-item-action" aria-current="true">
                                <h5 class="mb-1">${item.get("title")}</h5>
                                <ul class="mb-1 list-unstyled">
                                    <li><i class="bi bi-people-fill"></i> 人数：${item.get("participantsLimit")}</li>
                                    <li><i class="bi bi-geo-alt-fill"></i> 地点：${item.get("site")}</li>
                                    <li><i class="bi bi-clock-fill"></i> 时间：</li>
                                    <ul>
                                        <li>${time2str(time)}</li>
                                    </ul>
                                </ul>
                            </div>
                        `;
                        $(`#activity-list`).append(html);
                    });
                    if (!$(`#activity-list`).text()) {
                        $("#body-container").append(`
                            <div class="alert alert-secondary" role="alert">
                                <i class="bi bi-exclamation-circle-fill"></i>
                                这里目前没有志愿活动。
                            </div>
                        `);
                    }
                }).catch((error) => {
                    alert(JSON.stringify(error));
                });
            });
        </script>
    </body>
</html>
