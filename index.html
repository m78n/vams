<!DOCTYPE html>
<html>
    <head>
        <title>首页 - 志愿活动管理系统</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/bootstrap-icons.css" rel="stylesheet">
        <link href="css/font-awesome.min.css" rel="stylesheet">
    </head>
    <body>
        <header>
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <div class="container-fluid">
                    <a class="navbar-brand" href="index.html">志愿活动管理系统</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNavDropdown">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="index.html">首页</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" aria-current="page" href="login.html">登陆</a>
                            </li>
                        </ul>
                    </div><!-- collapse navbar-collapse -->
                </div><!-- container-fluid -->
            </nav>
        </header>
        <main class="flex-shrink-0">
            <div class="container">
                <h1 class="mt-5">目前志愿活动一览</h1>
                <ul class="nav nav-tabs mt-2" id="campus-tab" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="tab-0" data-bs-toggle="tab" data-bs-target="#tab-pane-0" type="button" role="tab" aria-controls="tab-pane-0" aria-selected="true">西土城校区</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="tab-1" data-bs-toggle="tab" data-bs-target="#tab-pane-1" type="button" role="tab" aria-controls="tab-pane-1" aria-selected="false">沙河校区</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="tab-2" data-bs-toggle="tab" data-bs-target="#tab-pane-2" type="button" role="tab" aria-controls="tab-pane-2" aria-selected="false">宏福校区</button>
                    </li>
                </ul>
                <div class="tab-content mt-2" id="campus-tab-content">
                    <div class="tab-pane fade show active" id="tab-pane-0" role="tabpanel" aria-labelledby="tab-0">
                        <div class="list-group list-group-flush" id="activity-list"></div>
                    </div>
                    <div class="tab-pane fade" id="tab-pane-1" role="tabpanel" aria-labelledby="tab-1">
                        <div class="list-group list-group-flush" id="activity-list"></div>
                    </div>
                    <div class="tab-pane fade" id="tab-pane-2" role="tabpanel" aria-labelledby="tab-2">
                        <div class="list-group list-group-flush" id="activity-list"></div>
                    </div>
                </div>
            </div><!-- container -->
          </main>
        
        <script src="js/jquery-3.3.1.min.js"></script>
        <script src="js/bootstrap.bundle.min.js"></script>
        <script src="//cdn.jsdelivr.net/npm/leancloud-storage@4.12.0/dist/av-min.js"></script>
        <script>
            AV.init({
                appId: "gtJmljD7lYSo9rNzfuH0vPDS-MdYXbMMI",
                appKey: "Ur1HYhjugdyQSBQPFsoGv4wP"
            });

            // Time Processing
            let weekday = ["日", "一", "二", "三", "四", "五", "六"];
            function m2hhmm(m) {
                let hh = Math.floor(m / 60);
                let mm = m - 60 * hh;
                hh = ("0" + String(hh)).slice(-2);
                mm = ("0" + String(mm)).slice(-2);
                return `${hh}:${mm}`;
            }
            function time2str(time) {
                let str = new Array;
                time.forEach((item) => {
                    let week = new Array;
                    item.loop.forEach((item) => {
                        week.push(weekday[item]);
                    });
                    str.push(`每周${week.join("、")} ${m2hhmm(item.start)} - ${m2hhmm(item.end)}`);
                });
                return str.join("</li><li>");
            }

            let query = new AV.Query('Activity');
            query.descending('createdAt');
            query.find().then(function (products) {
                products.forEach((item) => {
                    let time = item.get("time");
                    let html = `
                        <div class="list-group-item list-group-item-action" aria-current="true">
                            <h5 class="mb-1">${item.get("title")}</h5>
                            <ul class="mb-1 list-unstyled">
                                <li><i class="bi bi-people-fill"></i> 人数：${item.get("participantsLimit")}</li>
                                <li><i class="bi bi-geo-alt-fill"></i> 地点：${item.get("site")}</li>
                                <li><i class="bi bi-clock-fill"></i> 时间：</li>
                                <ul>
                                    <li>${time2str(time)}</li>
                                </ul>
                            </ul>
                        </div>
                    `;
                    $(`#tab-pane-${item.get("campus")} #activity-list`).append(html);
                });
                [0, 1, 2].forEach((item) => {
                    if (!$(`#tab-pane-${item} #activity-list`).text()) {
                        $(`#tab-pane-${item}`).html(`
                            <div class="alert alert-secondary" role="alert">
                                <i class="bi bi-exclamation-circle-fill"></i>
                                这里目前没有志愿活动。
                            </div>
                        `);
                    }
                });
            }).catch(function(error) {
                alert(JSON.stringify(error));
            });
        </script>
    </body>
</html>
