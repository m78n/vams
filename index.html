<!DOCTYPE html>
<html>
    <head>
        <title>首页 - 志愿活动管理系统</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/bootstrap-icons.css" rel="stylesheet">
        <link href="css/font-awesome.min.css" rel="stylesheet">
    </head>
    <body>
        <navbar></navbar>
        <base-layout title="目前活动一览">
            <div class="mt-2 list-group list-group-flush" id="list-activities"></div>
        </base-layout>
        
        <script src="js/jquery-3.3.1.min.js"></script>
        <script src="js/bootstrap.bundle.min.js"></script>
        <script src="//code.bdstatic.com/npm/leancloud-storage@4.12.0/dist/av-min.js"></script>
        <script src="js/vue.global.prod.js"></script>
        <script src="js/main.js"></script>
        <script>
            if (AV.User.current()) {
                let query = new AV.Query("Activity");
                query.descending("createdAt");
                query.find().then(e => {
                    $("#list-activities").html(`
                        <a v-for="item in activities" :href="'detail.html?oid=' + item.get('objectId')"
                          class="list-group-item list-group-item-action" aria-current="true">
                            <h5 class="mb-1">{{item.get("title")}}</h5>
                            <i class="bi bi-geo-alt-fill"></i> {{item.get("site")}}
                        </a>
                    `);
                    Vue.createApp({
                        data () {
                            return { "activities": e };
                        }
                    }).mount("#list-activities");
                });
            }
        </script>
    </body>
</html>
